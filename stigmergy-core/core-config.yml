# Core project configuration file for Stigmergy.
# This file maps critical paths for the AI agents.

# Core project planning documents.
core_documents:
  # The blueprint for the project, created during Phase 1.
  prd: docs/prd.md
  architecture: docs/architecture.md

  # Architectural shards, generated by the swarm or user.
  # Agents are instructed to reference these specific files for context.
  tech_stack: docs/architecture/tech-stack.md
  coding_standards: docs/architecture/coding-standards.md
  api_endpoints: docs/architecture/rest-api-spec.md
  qa_protocol: docs/architecture/qa-protocol.md

# Files that are essential for development agents to have in their context window.
# These paths are loaded by agents at runtime.
dev_load_always_files:
  - docs/architecture/tech-stack.md
  - docs/architecture/coding-standards.md
  - docs/architecture/rest-api-spec.md

# Settings for sharding large documents.
sharding:
  prd:
    enabled: true
    location: docs/prd
  architecture:
    enabled: true
    location: docs/architecture

# Logging and state settings for the swarm.
logging:
  state_file: .ai/state.json # Central state file for the autonomous loop
  debug_log: .ai/debug.log
  agent_core_dump: .ai/core-dump-{n}.md
